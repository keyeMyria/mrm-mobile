query Room($roomId: Int!) {
  getRoomById(roomId: $roomId) {
    ...Room
  }
}

query GetRoomsInABlock($blockId: Int!) {
  getRoomsInABlock(blockId: $blockId) {
    id
    name
    floors {
      id
      name
      rooms {
        ...Room
      }
    }
  }
}

fragment Room on Room {
  id
  name
  roomType
  capacity
  imageUrl
  floor {
    id
    name
    block {
      id
      name
    }
  }
  resources {
    id
    name
  }
}